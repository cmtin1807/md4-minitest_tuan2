<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Types</title>
</head>
<body>
<h3>Type</h3>
<p>
    <a th:href="@{/types/create}">
        Add new types
    </a>
</p>
<p>
    <a th:href="@{/posts}">
        Blogs
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "posts">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${types}">
        <td th:text="${pStatus.count}"></td>
        <td th:text="${p.getName()}"></td>
        <td><a th:href="@{/types/delete/{id}(id=${p.getId()})}">delete</a></td>

    </tr>
    </tbody>
</table>
<table id = "">
    <thead>
    <tr>
        <th>name</th>
        <th>count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${type1}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getNumber()}"></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
